<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz Game</title>
    <style>
        /* --- ‡∏Å‡πä‡∏≠‡∏ö‡∏õ‡∏µ‡πâ‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á CSS ‡πÉ‡∏ô CodePen ‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ --- */
        body { font-family: 'Sarabun', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        #game-container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        .btn { background: #4A90E2; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px; transition: 0.3s; }
        .btn:hover { background: #357ABD; }
        .option-btn { display: block; width: 100%; margin: 10px 0; background: #fff; color: #333; border: 2px solid #4A90E2; }
        .option-btn:hover { background: #E1F5FE; }
        #score-display { font-size: 24px; font-weight: bold; color: #4CAF50; }

    </style>
</head>
<body>

    <!-- --- ‡∏Å‡πä‡∏≠‡∏ö‡∏õ‡∏µ‡πâ‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á HTML ‡πÉ‡∏ô CodePen ‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ --- -->
    <div id="game-container">
        <div id="start-screen">
            <h1>‡πÄ‡∏Å‡∏°‡∏ï‡∏≠‡∏ö‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° üß†</h1>
            <input type="text" id="player-name" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà" style="padding: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc;"><br>
            <button class="btn" onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÄ‡∏•‡∏¢!</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <h2 id="question">‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏à‡∏∞‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</h2>
            <div id="options"></div>
        </div>
        <div id="result-screen" class="hidden">
            <h2>‡∏à‡∏ö‡πÄ‡∏Å‡∏°‡πÅ‡∏•‡πâ‡∏ß!</h2>
            <p id="final-status" style="font-size: 1.2rem;"></p>
            <div id="score-display">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: <span id="score">0</span></div>
            <button class="btn" onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
        </div>
    </div>

    <script>
        // --- ‡∏Å‡πä‡∏≠‡∏ö‡∏õ‡∏µ‡πâ‡πÇ‡∏Ñ‡πâ‡∏î‡∏à‡∏≤‡∏Å‡∏ä‡πà‡∏≠‡∏á JS ‡πÉ‡∏ô CodePen ‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ---
        // (‡∏£‡∏ß‡∏°‡∏ñ‡∏∂‡∏á‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏°‡∏µ scriptURL ‡∏Ç‡∏≠‡∏á Google Sheets ‡∏î‡πâ‡∏ß‡∏¢‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö)
        
        // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÇ‡∏Ñ‡πâ‡∏î JS ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ (‡πÄ‡∏ä‡πá‡∏Ñ URL ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢)
        const quizData = [
            { q: "1+1 ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡πÄ‡∏ó‡πà‡∏≤‡πÑ‡∏£?", a: ["1", "2", "3", "4"], correct: 1 },
            { q: "‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤‡∏™‡∏µ‡∏≠‡∏∞‡πÑ‡∏£?", a: ["‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß", "‡πÅ‡∏î‡∏á", "‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô", "‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á"], correct: 2 },
            { q: "‡∏™‡∏±‡∏ï‡∏ß‡πå‡∏ä‡∏ô‡∏¥‡∏î‡πÉ‡∏î‡∏£‡πâ‡∏≠‡∏á '‡πÄ‡∏°‡∏µ‡πä‡∏¢‡∏ß'?", a: ["‡∏´‡∏°‡∏≤", "‡πÅ‡∏°‡∏ß", "‡∏ô‡∏Å", "‡πÑ‡∏Å‡πà"], correct: 1 }
        ];

        let currentQ = 0, score = 0, playerName = "";

        function startGame() {
            playerName = document.getElementById('player-name').value || "‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ô‡∏¥‡∏£‡∏ô‡∏≤‡∏°";
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const q = quizData[currentQ];
            document.getElementById('question').innerText = q.q;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.a.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt; btn.className = 'btn option-btn';
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if (idx === quizData[currentQ].correct) score++;
            currentQ++;
            if (currentQ < quizData.length) showQuestion();
            else showResult();
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('score').innerText = `${score} / ${quizData.length}`;

            const scriptURL = 'https://script.google.com/macros/s/AKfycbwQfM58be1jTVotWOD64ys0YWgEV8Zcr2Rexeu3mj61pLHyZvR87KPivkpOUgAJiNBYMA/exec'; 
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ name: playerName, score: score }),
            });
        }
    </script>
</body>
</html>
